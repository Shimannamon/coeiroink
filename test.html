<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>CSVからテーブルを生成するテスト</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        position: absolute;
      }
      .g {
        background: #c8e6c9;
        color: #1b5e20cf;
      }
      .r {
        background: #ffcdd2;
        color: #b71c1ccf;
      }
    </style>
  </head>
  <body>
    <table id="myTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>年齢</th>
          <th>都市</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
